
<div class="teacher-info">
    <table mat-table [dataSource]="dataSource" matSort>
 
       <ng-container matColumnDef="name" >
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>

       <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

       <ng-container matColumnDef="url" >
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
       <td mat-cell *matCellDef="let element"> {{element.url}} </td>
       </ng-container>
      
       <!-- <ng-container matColumnDef="details">
       <th mat-header-cell *matHeaderCellDef> Details </th>
       <td mat-cell *matCellDef="let element">
       <button mat-icon-button color="primary"
     >
       <mat-icon [routerLink]="['/details',element.id]" class="mat-20">dehaze</mat-icon>
       </button>
       </td>
       </ng-container> -->
       <ng-container matColumnDef="edit">
       <th mat-header-cell *matHeaderCellDef> edit </th>
       <td mat-cell *matCellDef="let element">
       <button [routerLink]="['/edit',element.id]" mat-icon-button color="accent"
      >
       <mat-icon class="mat-8">edit</mat-icon>
       </button>
       </td>
       </ng-container>
       <ng-container matColumnDef="delete">
       <th mat-header-cell *matHeaderCellDef> Delete </th>
       <td mat-cell *matCellDef="let element">
       <button (click)="redirectToDelete(element.id)" mat-icon-button color="warn">
       <mat-icon class="mat-18">delete</mat-icon>
       </button>
       </td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
       
  
    
 
 </div>
