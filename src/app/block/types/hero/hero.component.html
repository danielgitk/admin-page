
<div class="form-group" [class.invalid]="errors.cta">
  <label>Redirect Link</label>
  <input-link #cta [defaultValue]="data?.cta"></input-link>
  <p class="error-response" *ngIf="errors.cta">{{errors.cta}}</p>
</div>

<div class="form-group" [class.invalid]="errors.body">
  <label for="body">Body</label>
  <textarea #body id="body" [value]="data?.body" class="form-control" rows="6" #body></textarea>
  <p class="error-response" *ngIf="errors.body">{{errors.body}}</p>
</div>
<div class="form-group">
  <button class="btn btn-success" (click)="validateData(body.value, cta.value)">Save</button>
  <p class="error-response" *ngIf="!valid">Please fill all fields correctly</p>
</div>
