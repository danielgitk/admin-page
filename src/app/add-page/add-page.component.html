
<mat-card>
    <form [formGroup]="form" (submit)="onSavePage()">
        <mat-form-field>
            <input matInput type="text"
            placeholder="Name"
            formControlName = "name"
            >
            <mat-error *ngIf="form.get('name').invalid"> Enter page name </mat-error>
        </mat-form-field>
        

        <mat-form-field>
            <input matInput type="text" placeholder="url" formControlName="url">
            <mat-error *ngIf="form.get('url').invalid"> Enter url </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" placeholder="title"  formControlName = "title">
            <mat-error *ngIf="form.get('hiredPos').invalid"> enter title </mat-error>
        </mat-form-field>

        <mat-form-field >
            <input matInput type="text" placeholder="content"  formControlName = "content">
            <mat-error *ngIf="form.get('gradField').invalid"> Enter content </mat-error>
        </mat-form-field>

            <input matInput type="text" placeholder="graduated from university"  formControlName = "gradUniv">
            <mat-error *ngIf="form.get('gradUniv').invalid"> Enter graduated from university </mat-error>
        </mat-form-field>
        <mat-form-field >
            <input matInput type="text" placeholder="currently teaching in university" formControlName = "currentUniv">
            <mat-error *ngIf="form.get('currentUniv').invalid"> Enter currently teaching university </mat-error>
        </mat-form-field> -->
        




        <button mat-raised-button
        color="accent"
        type="submit" > Save page</button>
    </form>

</mat-card>
